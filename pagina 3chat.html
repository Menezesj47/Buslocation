<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            background-color: #ffeb3b;
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff176;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
        }
        #chat-box {
            background-color: #fff;
            border: 1px solid #ffd54f;
            border-radius: 4px;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        #chat-form {
            display: flex;
            flex-direction: column;
        }
        #chat-form input, #chat-form button {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ffd54f;
        }
        #chat-form input {
            background-color: #fff;
        }
        #chat-form button {
            background-color: #fdd835;
            color: #000;
            cursor: pointer;
        }
        #chat-form button:hover {
            background-color: #fbc02d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat</h1>
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="username" placeholder="Seu nome" required>
            <input type="text" id="message" placeholder="Digite sua mensagem" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
