<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Informações de Cadastro</title>
<style>
  body { font-family: Arial, sans-serif; background-color: yellow; }
  .form-container { background-color: white; padding: 20px; margin: 20px auto; width: 90%; max-width: 400px; }
  .form-title { background-color: #0047ab; color: white; padding: 10px; text-align: center; }
  .form-section { margin-bottom: 20px; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"], input[type="date"] { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
  .radio-group { display: flex; justify-content: space-between; }
  .radio-group label { flex: 1; text-align: center; }
  .submit-btn { background-color: #ffcc00; color: black; border: none; padding: 10px; width: 100%; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>
<div class="form-container">
  <div class="form-title">Informações de Cadastro</div>
  <form>
    <div class="form-section">
      <label for="school">Escola</label>
      <input type="text" id="school" name="school" placeholder="Nome da escola">
    </div>
    <div class="form-section">
      <label for="childName">Nome da Criança</label>
      <input type="text" id="childName" name="childName" placeholder="Nome completo da criança">
    </div>
    <div class="form-section">
      <label for="dob">Data de Nascimento da Criança</label>
      <input type="date" id="dob" name="dob">
    </div>
    <div class="form-section">
      <label>Possui alguma alergia?</label>
      <div class="radio-group">
        <label><input type="radio" name="allergy" value="yes" onclick="document.getElementById('allergyDetails').style.display='block'"> Sim</label>
        <label><input type="radio" name="allergy" value="no" checked onclick="document.getElementById('allergyDetails').style.display='none'"> Não</label>
      </div>
      <input type="text" id="allergyDetails" name="allergyDetails" placeholder="Detalhes da alergia" style="display:none;">
    </div>
    <div class="form-section">
      <label>Toma algum remédio?</label>
      <div class="radio-group">
        <label><input type="radio" name="medication" value="yes" onclick="document.getElementById('medicationDetails').style.display='block'"> Sim</label>
        <label><input type="radio" name="medication" value="no" checked onclick="document.getElementById('medicationDetails').style.display='none'"> Não</label>
      </div>
      <input type="text" id="medicationDetails" name="medicationDetails" placeholder="Detalhes do remédio" style="display:none;">
    </div>
    <div class="form-section">
      <label>Possui convênio médico?</label>
      <div class="radio-group">
        <label><input type="radio" name="insurance" value="yes" onclick="document.getElementById('insuranceName').style.display='block'"> Sim</label>
        <label><input type="radio" name="insurance" value="no" checked onclick="document.getElementById('insuranceName').style.display='none'"> Não</label>
      </div>
      <input type="text" id="insuranceName" name="insuranceName" placeholder="Nome do convênio" style="display:none;">
    </div>
    <button type="submit" class="submit-btn">Cadastrar</button>
  </form>
</div>
<script>
  document.querySelectorAll('input[name="allergy"]').forEach((elem) => {
    elem.addEventListener("change", function(event) {
      var display = event.target.value === "yes" ? "block" : "none";
      document.getElementById('allergyDetails').style.display = display;
    });
  });
  document.querySelectorAll('input[name="medication"]').forEach((elem) => {
    elem.addEventListener("change", function(event) {
      var display = event.target.value === "yes" ? "block" : "none";
      document.getElementById('medicationDetails').style.display = display;
    });
  });
  document.querySelectorAll('input[name="insurance"]').forEach((elem) => {
    elem.addEventListener("change", function(event) {
      var display = event.target.value === "yes" ? "block" : "none";
      document.getElementById('insuranceName').style.display = display;
    });
  });
</script>
</body>
</html>
